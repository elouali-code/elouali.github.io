name: Site Quality

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  html-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run HTMLHint
        run: |
          npm --yes install htmlhint
          npx htmlhint "**/*.html"

  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --exclude-mail
            --exclude "pages/projects/project-template.html"
            --accept 200,429
            "**/*.html"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
